<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="text header" id="game-title">
            Rock Paper Scissors
        </div>
    </header>

    <main class="container vertical" id="game-container">
        <div class="container vertical center instructions" id="instructions-container">
            <div class="text" id="instructions">
                Play each round by picking rock, paper, or scissors below. 
                First to win 5 rounds is the champion.
            </div>
        </div>
        
        <div class="container center" id="player-moves-container">
            <button class="button align-center container vertical center" id="button-rock">
                <img src="/img/rock.png" alt="rock hand gesture icon" />
                <div class="text">Rock</div>
            </button>
            <button class="button align-center container vertical center" id="button-paper">
                <img src="/img/paper.png" alt="paper hand gesture icon" />
                <div class="text">Paper</div>
            </button>
            <button class="button align-center container vertical center" id="button-scissors">
                <img src="/img/scissors.png" alt="scissors hand gesture icon" />
                <div class="text">Scissors</div>
            </button>
        </div>
        
        <div class="container center vertical" id="round-info-container">
            <div class="container center" id="round-move-info-container">
                <div class="container vertical stretch" id="player-move-info-container">
                    <div class="container round-move" id="player-move-display"></div>
                    <div class="text label" id="player-move-label">Player's Move</div>                  
                </div>
                <div class="container vertical stretch" id="computer-move-info-container">
                    <div class="container round-move" id="computer-move-display"></div>
                    <div class="text label" id="player-move-label">Computer's Move</div>
                </div>                
            </div>
            <div class="container center" id="round-outcome-display">
                <div class="text round-outcome" id="round-outcome-win">You win!</div>
                <div class="text round-outcome" id="round-outcome-tie">It's a tie.</div>
                <div class="text round-outcome" id="round-outcome-lose">You lose...</div>
            </div>
        </div>

        <div class="container vertical scoreboard" id="scoreboard-container">
            <div class="container align-center center" id="round-info-container">
                <div class="text label" id="round-label">Round</div>
                <div class="text" id="round-number">1</div>
            </div>
            <div class="container center align-center" id="score-container">
                <div class="text label" id="player-score-label">Player</div>
                <div class="text" id="player-score">0</div>
                <div class="text label" id="computer-score-label">Computer</div>
                <div class="text" id="computer-score">0</div>
            </div>
        </div>
        
        <div class="container align-center vertical center" id="game-outcome-container">
            <div class="text outcome-message" id="game-outcome-message"></div>
            <button class="button" id="button-play-again">Play Again/Forfeit Game</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="text" id="game-title">
            Copyright &copy; 2023 bdaniels8135 </footer>
        </div>
</body>
</html>
