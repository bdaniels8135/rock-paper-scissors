<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="text" id="game-title">
            Rock Paper Scissors
        </div>
    </header>

    <main class="container vertical" id="game-container">
        <div class="container vertical center" id="instructions-container">
            <div class="text header" id="instructions-header">Instructions</div>
            <div class="text" id="instructions">
                Play each round by picking rock, paper, or scissors below. 
                First to 5 wins is the champ.
            </div>
        </div>
        
        <div class="container center" id="player-choices">
            <button class="button container vertical center" id="button-rock">
                <img src="/img/rock.png" alt="rock hand gesture icon" />
                <div class="text">Rock</div>
            </button>
            <button class="button container vertical center" id="button-paper">
                <img src="/img/paper.png" alt="paper hand gesture icon" />
                <div class="text">Paper</div>
            </button>
            <button class="button container vertical center" id="button-scissors">
                <img src="/img/scissors.png" alt="scissors hand gesture icon" />
                <div class="text">Scissors</div>
            </button>
        </div>
        
        <div class="container center" id="game-flow-choices">
            <button class="button" id="button-forfeit">Forfeit Game</button>
        </div>
        
        <div class="container center" id="round-choices">
            <div class="container round-choice" id="player-choice"></div>
            <div class="container round-choice" id="computer-choice"></div>
        </div>
        
        <div class="container center" id="round-outcome-container">
            <div class="container" id="round-outcome-win">You win!</div>
            <div class="container" id="round-outcome-tie">It's a tie.</div>
            <div class="container" id="round-outcome-lose">You lose...</div>
        </div>

        <div class="container vertical" id="scoreboard-container">
            <div class="container center" id="round-info-container">
                <div class="text" id="round-label">Round</div>
                <div class="container" id="round-number-container">
                    <div class="text" id="round-number">1</div>
                </div>    
            </div>
            <div class="container center" id="score-container">
                <div class="text" id="player-score-label">Player</div>
                <div class="container" id="player-score-container">
                    <div class="text" id="player-score">0</div>
                </div>
                <div class="text" id="computer-score-label">Computer</div>
                <div class="container" id="computer-score-container">
                    <div class="text" id="computer-score">0</div>
                </div>
            </div>
        </div>
        <div class="container vertical center" id="game-outcome-container">
            <div class="text" id="game-outcome-message">(Placeholder for outcome message)</div>
            <button class="button" id="button-play-again">Play Again</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="text" id="game-title">
            Copyright &copy; 2023 bdaniels8135 </footer>
        </div>
</body>
</html>
