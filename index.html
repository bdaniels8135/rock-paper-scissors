<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="text" id="game-title">
            Rock Paper Scissors
        </div>
    </header>

    <main class="container" id="game-container">

        <div class="container" id="player-choices"></div>
        <div class="container" id="game-flow-choices"></div>
        <div class="container" id="round-choices"></div>
        <div class="container" id="round-outcome-container"></div>
        <div class="container" id="scoreboard-container"></div>
        <div class="container" id="game-outcome-container"></div>
    </main>
